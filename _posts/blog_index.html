---
layout: default
title: blog da Grifo
permalink: /blog
---

<ul class="post-list">
{% for post in site.categories.blog %}
    <li><time>{{ post.date | date_to_string }}</time> <a href="{{ post.url }}">{{ post.title }}</a></li>
    <li>
        <strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
        <time datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ post.date | date_to_string }}</time>
        {% if post.subtitle %}
        <p>{{ post.subtitle }}</p>
        {% endif %}
    </li>
{% endfor %}
</ul>
