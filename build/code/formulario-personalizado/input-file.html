<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR">
<head>
	<title>Input file - Exemplos de personalização de formulário</title>
	<style type="text/css">
		.inputFile {
			width: 185px;
			height:40px;
			position: relative;
			overflow: hidden;
			background: gray;
		}
		.inputFile span {
			display: block;
			position: absolute;
		}
		.inputFile input {
			position: absolute;
			right: 0;
			z-index: 2;
			font-size: 100px; /* Aumenta tamanho do campo */
			opacity: 0;
			filter: alpha(opacity=0);
		}
	</style>
</head>
<body>

	<div>
		<div class="inputFile">
			<span>Selecione um arquivo</span>
			<input type="file" name="arquivo" id="arquivo" />
		</div>
		
		<br />
		<br />
		<br />

		<a href="http://www.grifotecnologia.com.br/blog/css/input-file-formularios-personalizados/">Veja o post completo explicando o funcionamento</a>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"  type="text/javascript"></script>
	<script type="text/javascript">
		$("#arquivo").change(function() {
			$(this).prev().html($(this).val());
		});
	</script>
</body>
</html>
