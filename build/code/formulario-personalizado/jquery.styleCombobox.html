<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR">
<head>
	<title>Combobox - Exemplos de personalização de formulário</title>
	<style type="text/css">
		.styleCombobox {
			width:200px;
			background:gray;
		}
		.styleCombobox span {
			position:absolute;
		}
		.comboboxFocus {
			border:dotted 1px #CCC;
		}
		.styleCombobox select {
			width:100%;
			opacity:0;
			filter:alpha(opacity=0);
		}
	</style>
</head>
<body>
	<noscript>
		<style type="text/css">
			.styleCombobox select {
				filter:alpha(opacity=1);
				opacity:1;
			}
		</style>
	</noscript>
	<div class="styleCombobox">
		<select title="Selecione">
			<option value="1">Opção 1</option>
			<option value="2">Opção 2</option>
			<option value="3">Opção 3</option>
			<option value="4">Opção 4</option>
			<option value="5">Opção 5</option>
			<option value="6">Opção 6</option>
		</select>
	</div>

	<br />
	<br />
	<br />

	<a href="http://www.grifotecnologia.com.br/blog/css/combobox-formularios-personalizados/">Veja o post completo explicando o funcionamento</a>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"  type="text/javascript"></script>
	<script type="text/javascript" src="jquery.styleCombobox.js"></script>

	<script type="text/javascript">
		$("select").styleCombobox({
			classFocus:"comboboxFocus"
		});
	</script>
</body>
</html>
